<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 50px;
			height: 30px;
			float: left;
			line-height: 30px;
			background:rgb(120,12,51);
			list-style: none;
			text-align: center;
			color: white;
			font-size: 25px;
			border-radius: 5px;
		}
		ul{
			overflow: hidden;
		}
		div{
			width: 200px;
			height: 180px;
			border-radius: 10px;
		}
		div img{
			width: 200px;
			height: 180px;
		}
		.sum, .aut, .win{
			display: none;
		}
	</style>
</head>
<body>
	<ul>
		<li style="background:red;">春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
	<div class="spr">
		<img src="images/spring.jpg">
	</div>
	<div class="sum">
		<img src="images/summer.jpg">
	</div>
	<div class="aut">
		<img src="images/autumn.jpg">
	</div>
	<div class="win">
		<img src="images/winter.jpg">
	</div>
	<script type="text/javascript">
		var oLis = document.getElementsByTagName("li");
		var oDivs = document.getElementsByTagName("div");
		for (var i = 0; i < oLis.length; i++) {
			oLis[i].onclick = function (){
				for (var j = 0; j < oLis.length; j++) {
					oLis[j].style.background = "";
					oDivs[j].style.display = "none";
					if (oLis[j]==this) {
						oDivs[j].style.display = "block";
					};
				};
				this.style.background = "red";
			}
		};
	</script>
</body>
</html>
